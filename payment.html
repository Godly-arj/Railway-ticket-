<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment — RailEase</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<h1 class="logo"><a href="index.html">RailEase</a></h1>
</div>
</header>


<main class="container small">
<h2>Payment</h2>
<div class="card">
<p><strong>Amount to pay:</strong> <span id="payAmount">₹ 1,200</span></p>
<form id="paymentForm" action="confirmation.html" method="GET">
<div class="row radio">
<input type="radio" id="card" name="method" value="card" checked>
<label for="card">Credit/Debit Card</label>
</div>
<div class="row radio">
<input type="radio" id="upi" name="method" value="upi">
<label for="upi">UPI</label>
</div>
<div class="row radio">
<input type="radio" id="netbank" name="method" value="netbank">
<label for="netbank">Net Banking</label>
</div>


<div class="form-actions">
<button class="btn btn-outline" type="button" onclick="history.back()">Back</button>
<button class="btn btn-primary" type="submit">Proceed to Pay</button>
</div>
</form>
</div>
</main>


<script src="js/script.js"></script>
</body>
</html>
